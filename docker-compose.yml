version: '3.8'

services:
  content-moderation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: content-moderation-app
    ports:
      - "8080:8080"
    environment:
      # Alibaba Cloud credentials (set these before running)
      - ALIBABA_ACCESS_KEY_ID=${ALIBABA_ACCESS_KEY_ID:-your-access-key-id}
      - ALIBABA_ACCESS_KEY_SECRET=${ALIBABA_ACCESS_KEY_SECRET:-your-access-key-secret}

      # Mock mode (set to false to use real API)
      - MOCK_MODE=${MOCK_MODE:-true}

      # Spring Boot settings
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-default}

      # JVM options
      - JAVA_OPTS=-Xmx512m -Xms256m
    volumes:
      # Persist database
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

